
<div class="root">
    <div class="navbar has-background-dark"> <!--Klassnamnen är från Bulma CSS-->
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name has-gradient-text">Produktivitet-Planering-TaskList</h1>
            </div> 
        </div>
    </div> 
    <!-- Alla boards -->
    <div class="board">

        <div class="board-bar">
            <p class="board-name">Board</p>
        </div>

        <div class="board-wrapper">
          
            <div class="board-columns" cdkDropListGroup> <!--Skapa fler av den här-->
                <div class="board-column" *ngFor="let column of board.columns"> 

                    <div class="column-title">
                        {{column.name}}
                    </div>
                  <!-- Här loopar vi genom första arrayen från funktion i main.view.ts & kör olika metoden från DragDropModule, i det här fallet "todo" -->
                    <div class="tasks-container"
                    cdkDropList
                    [cdkDropListData]="column.tasks"
                    (cdkDropListDropped)="drop($event)">
                        <div class="task" *ngFor="let item of column.tasks" cdkDrag> 
                            {{item}} 
                        </div>
                    </div>
                </div>
